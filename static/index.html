<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDR Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>SDR Lab</h1>
            <span id="status" class="status-chip" data-state="stopped">Stopped</span>
        </div>
        <div class="freq-display">
            <button class="freq-nudge" onclick="nudgeFreq(-1)">&#x25C0;&#x25C0;</button>
            <button class="freq-nudge" onclick="nudgeFreq(-0.1)">&#x25C0;</button>
            <input type="number" id="freqInput" class="freq-readout" value="100.000" step="0.1"
                   onchange="tuneToFreq(parseFloat(this.value))">
            <span class="freq-unit">MHz</span>
            <button class="freq-nudge" onclick="nudgeFreq(0.1)">&#x25B6;</button>
            <button class="freq-nudge" onclick="nudgeFreq(1)">&#x25B6;&#x25B6;</button>
        </div>
        <div class="header-right">
            <button id="startBtn" onclick="toggleRadio()">Start</button>
        </div>
    </header>

    <div id="display">
        <canvas id="spectrum"></canvas>
        <canvas id="waterfall"></canvas>
    </div>

    <div id="controls">
        <div class="control-group">
            <span class="control-label">Mode</span>
            <div class="btn-group">
                <button class="mode-btn active" data-mode="wfm" onclick="setMode('wfm')">WFM</button>
                <button class="mode-btn" data-mode="am" onclick="setMode('am')">AM</button>
                <button class="mode-btn" data-mode="nfm" onclick="setMode('nfm')">NFM</button>
            </div>
        </div>
        <div class="control-group">
            <span class="control-label">Gain</span>
            <select id="gainSelect" onchange="gainChanged()">
                <option value="auto" selected>Auto</option>
                <option value="manual">Manual</option>
            </select>
            <input type="range" id="gainSlider" min="0" max="50" value="20" step="0.9"
                   disabled onchange="setGain(this.value)">
            <span id="gainValue">auto</span>
        </div>
        <div class="control-group">
            <span class="control-label">Signal</span>
            <div id="powerBar"><div id="powerFill"></div></div>
            <span id="powerText">-- dB</span>
        </div>
        <div class="control-group">
            <span class="control-label">Record</span>
            <select id="recordDuration">
                <option value="5">5s</option>
                <option value="10" selected>10s</option>
                <option value="30">30s</option>
                <option value="60">60s</option>
            </select>
            <button id="recordBtn" onclick="recordAudio()">Record</button>
            <span id="recordStatus"></span>
        </div>
    </div>

    <div id="panels">
        <div class="card">
            <h2 class="card-header">Presets</h2>
            <div id="presets"></div>
        </div>
        <div class="card-stack">
            <div class="card">
                <h2 class="card-header">Scanner</h2>
                <div class="scanner-inputs">
                    <input type="number" id="scanStart" value="162.3" step="0.1" placeholder="Start">
                    <span class="range-dash">&mdash;</span>
                    <input type="number" id="scanEnd" value="162.6" step="0.1" placeholder="End">
                    <button id="scanBtn" onclick="runScan()">Scan</button>
                </div>
                <div id="scanResults"></div>
            </div>
            <div class="card">
                <h2 class="card-header">Digital Monitor</h2>
                <div class="digital-inputs">
                    <input type="number" id="digitalFreq" value="154.295" step="0.001" placeholder="Freq MHz">
                    <select id="digitalMode">
                        <option value="nfm" selected>NFM</option>
                        <option value="am">AM</option>
                        <option value="wfm">WFM</option>
                        <option value="auto">Digital Auto</option>
                        <option value="dmr">DMR</option>
                        <option value="p25">P25</option>
                        <option value="nxdn">NXDN</option>
                    </select>
                    <button id="digitalBtn" onclick="toggleDigital()">Monitor</button>
                </div>
                <div id="digitalStatus"></div>
                <div id="digitalCalls"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
